<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Car Dealership</title>

    <!-- CSS -->
    <link rel="stylesheet" href="./css/dealership-styles.css" />

    <!-- link JS file and defer its load i.e. loads after html contents gets rendered -->
    <script src="./js/usedCars.js" defer></script>
    <script src="./js/index.js" defer></script>
  </head>
  <body>
    <div class="container">
      <header class="search-box">
        <a href="#">
          <h1>Best Cars</h1>
        </a>
        <form id="search-form">
          <div class="regular-input">
            <h2>Car Make: </h2>
            <select name="car-make" id="car-make">
              <option value=""></option>
              <option value="Toyota">Toyta</option>
              <option value="Dodge">Dodge</option>
              <option value="Cadillac">Cadillac</option>
              <option value="Jaguar">Jaguar</option>
              <option value="Tesla">Tesla</option>
              <option value="Porsche">Porsche</option>
              <option value="Lexus">Lexus</option>
              <option value="BMW">BMW</option>
              <option value="Chevrolet">Chevrolet</option>
              <option value="Ford">Ford</option>
              <option value="Honda">Honda</option>
              <option value="Hyundai">Hyundai</option>
              <option value="Nissan">Nissan</option>
              <option value="Kia">Kia</option>
              <option value="Mazda">Mazda</option>
              <option value="Subaru">Subaru</option>
              <option value="Volkswagen">Volkswagen</option>
            </select>
          </div>
          <div class="regular-input">
            <h2>Colors: </h2>
            <select name="car-color" id="car-color">
              <option value=""></option>
              <option value="Silver">Silver</option>
              <option value="White">White</option>
              <option value="Black">Black</option>
              <option value="Blue">Blue</option>
              <option value="Red">Red</option>
              <option value="Gray">Gray</option>
              <option value="Green">Green</option>
              <option value="Red">Red</option>
            </select>
          </div>
          <div class="regular-input">
            <h2>Mileage: </h2>
            <select name="mileage" id="mileage">
              <option value=""></option>
              <option value="20000">Under 20000</option>
              <option value="25000">Under 25000</option>
              <option value="30000">Under 30000</option>
              <option value="35000">Under 35000</option>
              <option value="40000">Under 40000</option>
              <option value="45000">Under 45000</option>
              <option value="50000">Under 50000</option>
              <option value="55000">Under 55000</option>
              <option value="60000">Under 60000</option>
            </select>
          </div>
          <div class="regular-input">
            <label for="max-price">Max Price: </label>
            <input id="max-price" name="max-price" type="number">
          </div>
          <div class="my-container">
            <div class="my-values">
              <span>Model Year: </span>
              <span id="my-value-1">2014</span>
              <span>&dash;</span>
              <span id="my-value-2">2024</span>
            </div>
            <div class="my-slider-container">
              <div class="my-slider-track"></div>
              <input type="range" min="2014" max="2024" value="2014" id="my-slider1" oninput="myMinSlide()">
              <input type="range" min="2014" max="2024" value="2021" id="my-slider2" oninput="myMaxSlide()">
            </div>
          </div>
          <button class="filter-results" id="submit">
            Filter Results
          </button>
          
        </form>
      </header>
      <!-- Reached breakpoint - style this -->

      <!-- innerHTML of the following block will be dynamically geenrated through JS  -->
      <div id="result"></div>
    </div>
  </body>
</html>
